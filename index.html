<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width,initial-scale=1.0">



	<title>To-Do App</title>

	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link type="text/css" rel="stylesheet" href="css/style.css">


</head>

<body>



	<div class="container">

		<h1>To Do List</h1>

		<form class="form-inline justify-content-center" id="form-input">

			<div class="input-group mb-2 mr-sm-2">

				<input id="input" type="text" class="form-control" placeholder="Type...." required>
			</div>
			<button type="submit" id="addTask" class="btn btn-success mb-2" value="submit" name="submit">Add</button>

		</form>
		<h2>
			<hr>
		</h2>

		
		<div><button type="button" class="btn btn-primary" id="btnExport" title="Export Table data into Excel">Export</button>
		<button type="button" class="btn btn-primary" id="clearList" title="Clear this list">Clear</button></div>
		<div class="main">

			
				<table class="table">
				
				<thead class="thead-light">
					<th class="first">To-do text</th>
					<th class="action">Completed</th>
					<th class="action">Delete</th>
					</thead>
				<tbody>
					
				
				</tbody>
				
				
				</table>

		</div>

	</div>




	<script src="js/jquery-3.3.1.min.js"></script>
	

<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/display.js"></script>
	<script type="text/javascript" src="js/storage.js"></script>

</body>

</html>
